version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tracklab_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tracklab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tracklab_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
